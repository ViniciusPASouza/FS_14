<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a38684daa8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./script/script.js"></script> 

</head>
<body class="p-3 m-0 border-0 bd-example">
    <h1> Home - E-Players </h1>
    <header>    
        <div class="container_grid cabecalho_alinhamento">
            <a href=""> <img class="logo" src="./img/logo.png" alt="Logo E-players"></a>
            <nav id="menu" class="menu">
                <a href="index.html">Início</a>
                <a href="">Horários</a>
                <a href="">Campeonatos</a>
                <a href="">Resultados</a>
                <a href="">Notícias</a>
                <a href="login.html">Login</a>
            </nav>
            <a onclick="mostrarMenu()" class="barras" href="#"> <i class="fa-solid fa-bars"></i> </a>
        </div>
    </header>
    
    <div class="mandar_login">
    
    <div class="container_grid loguim">
        <div class="butoes"> 
            <p> Usuário: </p>
            <input class="input_email" type="e-mail" placeholder="nome de usuário"> 
            <p> Senha: </p>
            <input class="input_senha" type="password" placeholder="Digite sua senha">
            <button type="button" class="btn btn-primary"> Entrar </button>
        </div>
        <div class="login_redes_sociais">
            <img src="./img/gmail.png" alt="">
            <img src="./img/facebook 1.png" alt="">
        </div>
    </div>

    <footer class="rodape">

        <div class="container_grid listas_login">

            <div class="img_rodape">
                <a href=""> <img class="logo_rodape" src="./img/logo.png" alt="Logotipo E-players"></a>
            </div>

            <div class="midias">
                <h3> Faça parte do nosso clan, assine nossa newsletter!</h3>
                <form class="form-inline" method="post">
                    <input class="form-control" type="email" name="email" placeholder="Your Email">
                    <button class="btn btn-primary" type="button"> Inscreva-se </button>
                </form>
                <h4> Siga-nos em: 
                <img class="instagram" src="./img/instagram 1.png" alt="">
                <img src="./img/facebook 1.png" alt="">
                <img src="./img/youtube.png" alt="">
                </h4>
            </div>

        </div>

    </div>
    

    </footer>

</body>

</html>
